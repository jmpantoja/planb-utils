suites:
    default:
        namespace: PlanB\
        psr4_prefix: PlanB\


formatter.name: pretty

extensions:
    Memio\SpecGen\MemioSpecGenExtension: ~
    Cjm\PhpSpec\Extension\TypeHintedMethodsExtension: ~
    LeanPHP\PhpSpec\CodeCoverage\CodeCoverageExtension:
      format:
        - text
        - html
        - clover
      output:
        html: build/coverage
        clover: build/coverage.xml
      whitelist:
        - src
      blacklist:
        - src/Resources
        - src/DS
